<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>Innovation Mannagement</title>
    </head>
    <body>
        
            <div class="logo">
                <h1><i class="fab fa-IM logo-icon" aria-hidden="true"></i>Innovation Mannagement</h1>
            </div>        
        
        <!-- Board info bar -->
        <section class="board-info-bar">
        
            <div class="board-controls">
        
                <button class="board-title btn">
                    <h2>Nome do projeto</h2>
                </button>
        
                <button class="star-btn btn" aria-label="Star Board">
                    <i class="far fa-star" aria-hidden="true"></i>
                </button>
        
            </div>
        
        </section>
        <!-- End of board info bar -->
        
        <!-- Lists container -->
        <section class="lists-container">
        
            <div class="list">
        
                <h3 class="list-title">Tasks to Do</h3>
        
                <ul class="list-items">
                    <li>Complete mock-up for client website</li>
                </ul>
        
                <button class="add-card-btn btn">Add a card</button>
        
            </div>
        
            <button class="add-list-btn btn">Add a list</button>
        
        </section>
        <!-- End of lists container -->
    </body>
</html>
