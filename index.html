<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>Innovation Mannagement</title>
    </head>
    <body>
        
            <div class="logo">
                <h1><i class="fab fa-IM logo-icon" aria-hidden="true"></i>Innovation Mannagement</h1>
            </div>        
        
        <section class="board-info-bar">
        
            <div class="board-controls">
        
                <button class="board-title btn">
                    <h2>Projeto A3</h2>
                </button>
        
                <button class="star-btn btn" aria-label="Star Board">
                    <i class="far fa-star" aria-hidden="true"></i>
                </button>
        
            </div>
        
        </section>
        
        <section class="lists-container">
        
            <div class="list">
        
                <input class="list-title" onfocus="addInput(this)" onfocusout="removeFocus(this)"></input>
                <img src="imagens/lixeira.png" style="height: 16px;" onclick="removeLinha(this)" id="deletaList">
                <ul class="list-items">
                    <div class="inputapaga">
                        <input type="text" readonly="readonly" placeholder="Digite aqui..." onfocus="addInput(this)" onfocusout="removeFocus(this)"></input>
                        <img src="imagens/lixeira.png" style="height: 16px;" onclick="removeLinha(this)" id="deletaLinha">
                    </div>
                    

                    <button class="add-card-btn btn" onclick="addLine(this)" id="testeBut1">Add a card</button>
                </ul>
        
            </div>
        
            <button class="add-list-btn btn" onclick="addList(this)" id="testeBut2">Add a list</button>
        
        </section>

        <div class="testeBotao">
            <button id="teste1">teste 1</button>
            <button id="teste2">teste 2</button>
            <button id="teste3">teste 3</button>
            <button id="teste4">teste 4</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
